    <div class="grid gap-16 w-full border-8x border-green-400x p-16x">

        <div class="outputs-pane border-8 border-black">
            <div id="output"></div>
        </div>

        <div class="inputs-pane fixed right-0 w-1/3 h-full overflow-auto flex flex-col gap-8">
            <!-- css -->
            <div class="border-4x border-blue-40x" style="height:20vh;overflow:auto;">
                <textarea id="css" class="w-full h-96 border">
                    :root{
                    --myColor:blue;
                    }
                </textarea>
            </div>
            <!-- input -->
            <div class="border-4x border-blue-400x" style="height:60vh;overflow:auto;">
                <!-- <button class="markAll">Mark All</button>
                <button class="clearAllMarks">Clear All Marks</button> -->
                <textarea id="input" class="w-full h-96 border">
                    <section class="relative padding:--section px-doc">
                        <subsection class="max-w--doc mx-auto flex flex-col items-start gap-section50">
                            <item class="flex flex-col items-start lc-mb-0i">
                                <p class="type-larger-heading text-pop font-weight:bold font-size:3rem">Time to build some components with this thing.</p>
                                <p class="type-small-readable">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda delectus porro ducimus dolore consequatur, blanditiis illum aperiam.</p>
                            </item>
                        </subsection>
                    </section>
                </textarea>
            </div>

            <div class="process-pane" style="height:20vh;overflow:auto;">
                <!-- output -->
                <div class="border-4x border-blue-400x">
                    <textarea id="processed" class="w-full h-96 border">
                    </textarea>
                </div>
            </div>


        </div>


    </div>
